<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:sam="http://xmlns.jcp.org/jsf/composite/sam-elements/tables"
      xmlns:samte="http://xmlns.jcp.org/jsf/composite/sam-elements/tables/table-elements"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="page-templates/asset-list-template.xhtml">
        <ui:define name="title">Simplified Asset Management Add New Asset</ui:define>
        <ui:define name="content">
            <h:form>           
                <header class="d-flex justify-content-start">
                    <h:commandButton styleClass="btn btn-outline-primary" value="Save to database" action="#{addAssetController.addAsset(addAssetController.assetsToAddList)}">
                        <f:ajax execute="@this" render="@form"></f:ajax>
                    </h:commandButton>
                </header>

                <sam:asset-add-table asset="#{addAssetController.assetToAdd}" />
                <footer>
                    <h:commandButton styleClass="btn btn-outline-primary" value="Add to list" action="#{addAssetController.collectAssets(addAssetController.assetToAdd)}">
                        <f:actionListener binding="#{addAssetOwnerController.clear()}">
                        </f:actionListener>
                    </h:commandButton>
                    <samte:pagination></samte:pagination>
                </footer>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
