<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite ="http://xmlns.jcp.org/jsf/composite">

    <composite:interface>
        <composite:attribute name="data_id" required="true"/>
        <composite:attribute name="display_label" required="true"/>
        <composite:attribute name="filter_type" default="input"/>
        <composite:attribute name="style_class" default="table-visible"/>
    </composite:interface>

    <composite:implementation>
        <th class="#{cc.attrs.style_class}" data-field="#{cc.attrs.data_id}" data-filter-control="#{cc.attrs.filter_type}">
            #{cc.attrs.display_label}
        </th>   
    </composite:implementation>
</html>
