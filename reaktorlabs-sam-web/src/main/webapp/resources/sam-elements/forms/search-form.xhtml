<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite ="http://xmlns.jcp.org/jsf/composite"
      xmlns:samfe="http://xmlns.jcp.org/jsf/composite/sam-elements/forms/form-elements">

    <composite:interface>
        <composite:attribute name="assetFilter" required="true"/>
    </composite:interface>

    <composite:implementation>
        <div class="row">
            <samfe:string-input  display_label="Asset name: " input_id="asset_name" 
                               label="asset_name" style_class="col form-group"
                               value="#{cc.attrs.assetFilter.assetNameFilter}">
            </samfe:string-input>
            <samfe:string-input  display_label="Manufacturer: " input_id="manufacturer" 
                               label="manufacturer" style_class="col form-group"
                               value="#{cc.attrs.assetFilter.manufacturerFilter}">
            </samfe:string-input>
        </div>
        <div class="row">
            <samfe:string-input  display_label="Model: " input_id="model" 
                               label="model" style_class="col form-group"
                               value="#{cc.attrs.assetFilter.modelFilter}">
            </samfe:string-input>
            <samfe:string-input  display_label="Serial number: " input_id="serial_number" 
                               label="serial_number" style_class="col form-group"
                               value="#{cc.attrs.assetFilter.serialNumberFilter}">
            </samfe:string-input>
        </div>
        <div class="row">
            <samfe:string-input  display_label="Asset tag: " input_id="asset_tag" 
                               label="asset_tag" style_class="col form-group"
                               value="#{cc.attrs.assetFilter.assetTagFilter}">
            </samfe:string-input>
            <samfe:string-input  display_label="Owner: " input_id="owner" 
                               label="owner" style_class="col form-group"
                               value="#{cc.attrs.assetFilter.ownerFilter}">
            </samfe:string-input>
        </div>
        <div class="row">
            <samfe:multiple-select input_id="status" display_label="Status: "
                                   option_items="#{enumReaderBean.assetStatusForSearch}"
                                 selections="#{cc.attrs.assetFilter.assetStatusFilters}">
            </samfe:multiple-select>
            <samfe:date-input  display_label="End of support: " input_id="support_end_date" 
                               label="support_end_date" style_class="col form-group"
                               value="#{cc.attrs.assetFilter.supportEndDateFilter}">
            </samfe:date-input>
        </div>
    </composite:implementation>
</html>
