<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite ="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface>
        <composite:attribute name="display_label"/>
        <composite:attribute name="style_class" default="table-visible"/>
    </composite:interface>

    <composite:implementation>
        <td>
            <h:outputText styleClass="#{cc.attrs.style_class}" value="#{cc.attrs.display_label}"></h:outputText>
        </td>
    </composite:implementation>
</html>
