<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite ="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface>
        <composite:attribute name="input_id" required="true"/>
        <composite:attribute name="display_label" required="true"/>
        <composite:attribute name="label" required="true"/>
        <composite:attribute name="value" required="true"/>
        <composite:attribute name="required" default="false"/>
        <composite:attribute name="style_class" default="form-group"/>
    </composite:interface>

    <composite:implementation>
        <div class="#{cc.attrs.style_class}">
            <h:outputLabel value="#{cc.attrs.display_label}">
                <h:inputSecret styleClass="form-control" id="#{cc.attrs.input_id}" 
                             label="#{cc.attrs.label}" value="#{cc.attrs.value}" 
                             required="#{cc.attrs.required}" 
                             validatorMessage="Password should be between 8 and 16 characters long, and should contain at least one capital letter and one number."
                             requiredMessage="Value is required.">
                    <f:validateRegex pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,16}$">
                    </f:validateRegex>
                </h:inputSecret>
            </h:outputLabel>
            <h:message for="#{cc.attrs.input_id}" style="color: red;display: block;width: 10em;"></h:message>
        </div>
    </composite:implementation>
</html>
