<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite ="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface>
        <composite:attribute name="input_id" required="true"/>
        <composite:attribute name="display_label" required="true"/>
        <composite:attribute name="option_items" required="true"/>
        <composite:attribute name="selections" required="true"/>
    </composite:interface>

    <composite:implementation>
        <div class="col form-group">
            <h:outputLabel value="#{cc.attrs.display_label}">  
                <h:selectManyListbox size="4" styleClass="form-control" id="#{cc.attrs.input_id}" value="#{cc.attrs.selections}"> 
                    <f:selectItems value="#{cc.attrs.option_items}"></f:selectItems>  
                </h:selectManyListbox>
            </h:outputLabel>

            <h:message for="#{cc.attrs.input_id}" style="color: red"></h:message>
        </div>
    </composite:implementation>
</html>
