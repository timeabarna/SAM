<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite ="http://xmlns.jcp.org/jsf/composite"
      xmlns:sam="http://xmlns.jcp.org/jsf/composite/sam-elements">

    <composite:interface>
        <composite:attribute name="asset" required="true"/>
    </composite:interface>

    <composite:implementation>
        <div class="row">
            <sam:string-input  display_label="Asset name: " input_id="asset_name" 
                               label="asset_name" style_class="col form-group"
                               value="#{cc.attrs.asset.assetName}">
            </sam:string-input>
            <sam:string-input  display_label="Manufacturer: " input_id="manufacturer" 
                               label="manufacturer" style_class="col form-group"
                               value="#{cc.attrs.asset.manufacturer}">
            </sam:string-input>
        </div>
        <div class="row">
            <sam:string-input  display_label="Model: " input_id="model" 
                               label="model" style_class="col form-group"
                               value="#{cc.attrs.asset.model}">
            </sam:string-input>
            <sam:string-input  display_label="Serial number: " input_id="serial_number" 
                               label="serial_number" style_class="col form-group"
                               value="#{cc.attrs.asset.serialNumber}">
            </sam:string-input>
        </div>
        <div class="row">
            <sam:string-input  display_label="Asset tag: " input_id="asset_tag" 
                               label="asset_tag" style_class="col form-group"
                               value="#{cc.attrs.asset.assetTag}">
            </sam:string-input>
            <sam:string-input  display_label="Owner: " input_id="owner" 
                               label="owner" style_class="col form-group"
                               value="#{cc.attrs.asset.owner}">
            </sam:string-input>
        </div>
        <div class="row">
            <sam:multiple-select input_id="status" display_label="Status: "
                                 option_items="#{enumReaderBean.assetStatus}"
                                 selections="#{cc.attrs.asset.status}">
            </sam:multiple-select>
            <sam:string-input  display_label="End of support: " input_id="support_end_date" 
                               label="support_end_date" style_class="col form-group"
                               value="#{cc.attrs.asset.supportEndDate}">
            </sam:string-input>
        </div>
    </composite:implementation>
</html>
