<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:sam="http://xmlns.jcp.org/jsf/composite/sam-elements/tables"
      xmlns:samte="http://xmlns.jcp.org/jsf/composite/sam-elements/tables/table-elements">
    <ui:composition template="page-templates/asset-list-template.xhtml">
        <ui:define name="title">Simplified Asset Management Result List</ui:define>
        <ui:define name="content">
            <h:form id="listForm">
                <header class="d-flex justify-content-start">
                    <h:commandButton styleClass="btn btn-outline-primary" value="Export" action="#{listController.export(listController.filteredAssets)}"/>
                    <h:commandButton styleClass="btn btn-outline-primary ml-2" value="Decommission" rendered="#{request.isUserInRole('ASSET_MANAGER')}" action="#{decommController.decomm(listController.filteredAssets)}"/>
                </header>
                <sam:asset-list-table asset="#{listController.assets}" />
                <footer class="mt-3">
                <samte:pagination></samte:pagination>
                </footer>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
